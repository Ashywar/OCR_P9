<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LITRevu</title>
    {% load static %}
    <link href="{% static 'board/style.css' %}" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="overlay-container">
        <div class="overlay">
            <div class="header">
                {% include 'blocks/header.html' %}
            </div>
            <hr>
            <div class="buttons-board">
                <button class="button-review" id="button-request">Request a review</button>
                <button class="button-review" id="button-create-review">Create a review</button>
            </div>
            <div class="posts-contents">
                {% include 'blocks/posts.html' %}
            </div>

            <div class="footnote">
                <span id="user">user: {{user.username}}<span>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'board/script.js' %}" type="text/javascript"></script>

</html>
